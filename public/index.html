<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=0.8">
    
    <title>Calculator</title>

    <link href="https://fonts.googleapis.com/css?family=Cardo&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="display">
            <div data-previous-status class="previous-status"></div>
            <div data-current-status class="current-status" ></div>
        </div>
            <button data-buttons-actions class="change-value">%</button>
            <button data-change-value class="change-value">+/-</button>
            <button data-clear class="clear">C</button>
            <button data-buttons-actions class="action-buttons">/</button>
            <button data-buttons-numbers class="buttons-column1">7</button>
            <button data-buttons-numbers class="buttons-column2">8</button>
            <button data-buttons-numbers>9</button>
            <button data-buttons-actions class="action-buttons">x</button>
            <button data-buttons-numbers class="buttons-column1">4</button>
            <button data-buttons-numbers class="buttons-column2">5</button>
            <button data-buttons-numbers>6</button>
            <button data-buttons-actions class="action-buttons">-</button>
            <button data-buttons-numbers class="buttons-column1">1</button>
            <button data-buttons-numbers class="buttons-column2">2</button>
            <button data-buttons-numbers>3</button>
            <button data-buttons-actions class="action-buttons action-button__plus">+</button>
            <button data-buttons-numbers class="buttons-column1 buttons-column1__button-0">0</button>
            <button data-buttons-numbers class="buttons-column2 buttons-column2__point">,</button>
            <button data-equals class="equal">=</button>
    </div>
    <script src="/scripts/bundle.js"></script>
</body>
</html>
